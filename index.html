<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claymorphism Login Forum</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
     <h1 class="title">LOG IN</h1>
     <form class="form">
    <h3 class="form-subtitle">USERNAME</h3>
    <div class="register">
        <b><i class="fas fa-user"></i></b>
        <input type="text" id="username" name="username" class="input">
    </div>
    <h3 class="form-subtitle">PASSWORD</h3>
    <div class="register">
        <b><i class="fas fa-lock"></i></b>
        <input type="password" id="password" name="password" class="input">
    </div>
    <div class="login">
        <label for="checkbox">
        <input type="checkbox" id="checkbox" name="checkbox" class="checkbox"> Remember me
         </label>
        <button class="btn" type="submit">LOG IN</button>
        <a href="" class="login-title">FORGET PASSWORD</a>
    </div> 
     </form>
    </div>

    










    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
